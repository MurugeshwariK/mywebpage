<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <style>
        body {
            margin: 0;
            padding:0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background : url("img/backgroung.png") no-repeat center center fixed ;
            background-size: cover;
            color: rgb(130, 209, 80);
          
            
          
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(120deg, #10bae4, #0deb0a);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, background 0.3s ease;
        }
    
        button:hover {
            background: linear-gradient(120deg,#fda085, #f6d365);
            transform: translateY(-3px);
        }
    
        
    </style>
    <body>
    
        <div className="home">
            <h1>Welcome to Embroza</h1>


         <form action="signin.html" method="get">
         <button type="Home">Signin</button>
         </form>
         <div className="home">
         <form action="signup.html" method="get">
         <button type="Home">Sign up</button>

        </form>
         
     </body>
    </html>
