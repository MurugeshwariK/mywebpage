<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - E-commerce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background : url("img/backgroung.png") no-repeat center center fixed ;
            background-size: cover;
        }
    
        .form-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            margin-top: 270px;
           
        }
    
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
    
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
    
        input:focus {
            outline: none;
            border-color: #fda085;
            background: #fff;
            box-shadow: 0 0 6px rgba(253, 160, 133, 0.5);
        }
    
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(120deg, #37e410, #0deb0a);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, background 0.3s ease;
        }
    
        button:hover {
            background: linear-gradient(120deg, #fda085, #f6d365);
            transform: translateY(-3px);
        }
    
        .redirect-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    
        .redirect-link a {
            color: #fda085;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
    
        .redirect-link a:hover {
            color: #f6d365;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form action="index.html" method="get">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="redirect-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
